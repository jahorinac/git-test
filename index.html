<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="style/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="logo_wrapper">
                <img src="src/img/spitaki_logo.svg" class="logo">
            </div>
            <nav class="header_nav">
                <div class="header_container container">
                    <div class="nav_item">
                        <a class="nav_item_link js_nav_item_link" href="#">link_1</a>
                        <div class="nav_dropdown_content js_nav_dropdown_content">
                            <a class="nav_dropdown_link">Dropdown_link_1</a>
                            <a class="nav_dropdown_link">Dropdown_link_2</a>
                            <a class="nav_dropdown_link">Dropdown_link_3</a>
                        </div>
                    </div>
                    <div class="nav_item">
                        <a class="nav_item_link js_nav_item_link" href="#">link_2</a>
                        <div class="nav_dropdown_content js_nav_dropdown_content">
                            <a class="nav_dropdown_link">Dropdown_link_1</a>
                            <a class="nav_dropdown_link">Dropdown_link_2</a>
                            <a class="nav_dropdown_link">Dropdown_link_3</a>
                        </div>
                    </div>
                    <div class="nav_item">
                        <a class="nav_item_link js_nav_item_link" href="#">link_3</a>
                        <div class="nav_dropdown_content js_nav_dropdown_content">
                            <a class="nav_dropdown_link">Dropdown_link_1</a>
                            <a class="nav_dropdown_link">Dropdown_link_2</a>
                            <a class="nav_dropdown_link">Dropdown_link_3</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="container">
                <form action="#">
                    <div class="form_content">
                        <div class="form_title_wrapper">
                            <p class="form_title">Registration form</p>
                        </div>
                        <div class="form_fields">
                            <label class="form_label" for="first_name">Your first name</label>
                            <input type="text" id="first_name" class="form_input" name="first_name"/>
                            <label class="form_label" for="last_name">Your last name</label>
                            <input type="text" id="last_name" class="form_input" name="last_name"/>
                            <label class="form_label" for="email">Your e-mail address</label>
                            <input type="email" id="email" class="form_input" name="email" />
                            <label class="form_label" for="password">Password</label>
                            <input type="password" id="password" class="form_input" name="password"/>
                        </div>
                        <div class="button_wrapper">
                            <input type="submit" class="button_submit" value="Submit"/>
                        </div>
                    </div>
                </form>
            </div>

            <aside class="aside"></aside>
        </main>
        <footer class="footer">
            Footer
        </footer>
        <script src="./dist/app.bundle.js"></script>
    </body>
</html>
